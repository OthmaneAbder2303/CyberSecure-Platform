    <div class="container">
      <h2>Générer et envoyer l'email chiffré</h2>
      <form id="emailForm">
        <div class="form-group">
          <label for="userName">Nom:</label>
          <input type="text" class="form-control" id="userName" name="userName" required>
        </div>
        <div class="form-group">
          <label for="userEmail">Email:</label>
          <input type="email" class="form-control" id="userEmail" name="userEmail" required>
        </div>
        <div class="form-group">
          <label for="receiverEmail">Recepteur de l'email:</label>
          <input type="email" class="form-control" id="receiverEmail" name="receiverEmail" required>
        </div>
        <div class="form-group">
          <label for="emailSubject">Objet:</label>
          <input type="text" class="form-control" id="emailSubject" name="emailSubject" required>
        </div>
        <div class="form-group">
          <label for="emailContent">Contenu:</label>
          <textarea class="form-control" id="emailContent" name="emailContent" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer l'email chiffré</button>
      </form>
      <div id="responseMessage" ></div>
    </div>

  <!-- Include zaba.js -->
  <script src="zaba.js"></script>
  <script>
    $(document).ready(function () {
      $('#emailForm').on('submit', function (e) {
        e.preventDefault();
        var formData = {
          userName: $('#userName').val(),
          userEmail: $('#userEmail').val(),
          receiverEmail: $('#receiverEmail').val(),
          emailSubject: $('#emailSubject').val(),
          emailContent: $('#emailContent').val()
        };
        $.ajax({
          type: 'POST',
          url: 'server-email1.js',
          data: formData,
          success: function (response) {
            $('#responseMessage').text(response.message);
          },
          error: function (error) {
            $('#responseMessage').text('Error sending email: ' + error.responseJSON.message);
          }
        });
      });
    });
  </script>
